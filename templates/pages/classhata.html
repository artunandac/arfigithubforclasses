{% extends 'layout.html' %}

{% block content %}

<div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-white">
                    <h4>Ar-Fi Şifreleyecisi - Kriptolojide Fibonacci Devrimi</h4>
                </div>
                <div class="card-body">
                    <form action="/classes/{{ text }}/classhata/" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="isim">İsim Soyisim ve Sınıf</label>
                            <input type="text" name="isim" class="form-control" required>
                        </div>      
                        <div class="form-group">
                            <label for="anahtar">Hatalı Anahtar Sayıyı Giriniz:</label>
                            <input type="text" name="hatalianahtar" class="form-control" required>
                        </div>                      
                        <div class="form-group">
                            <label for="sifrele">Hata Veren Metin:</label>
                            <input type="text" name="hatalimetin" class="form-control"required>
                        </div>            
                                 
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
